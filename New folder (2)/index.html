<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Input Master dan Stock Data Barang</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="script.js">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<h2>Form Input Master dan Stock Data Barang</h2>
		<form>
			<div class="form-group">
				<label for="kode_produk">Kode Produk:</label>
				<input type="text" class="form-control" id="kode_produk" placeholder="Masukkan Kode Produk"
					name="kode_produk">
			</div>
			<div class="form-group">
				<label for="nama_produk">Nama Produk:</label>
				<input type="text" class="form-control" id="nama_produk" placeholder="Masukkan Nama Produk"
					name="nama_produk">
			</div>
			<div class="form-group">
				<label for="harga_produk">Harga Produk:</label>
				<input type="text" class="form-control" id="harga_produk" placeholder="Masukkan Harga Produk"
					name="harga_produk">
			</div>
			<div class="form-group">
				<label for="satuan">Satuan:</label>
				<select class="form-control" id="satuan" name="satuan">
					<option>Pilih Satuan</option>
					<option>PCS</option>
					<option>BOTOL</option>
					<option>BOX</option>
				</select>
			</div>
			<div class="form-group">
				<label for="kategori">Kategori:</label>
				<select class="form-control" id="kategori" name="kategori">
					<option>Pilih Kategori</option>
					<option>Obat</option>
					<option>Makanan</option>
					<option>Peralatan</option>
				</select>
			</div>
			<div class="form-group">
				<label for="url-gambar">URL Gambar:</label>
				<input type="text" class="form-control" id="url_produk" placeholder="masukan url gambar"
					name="url-gambar">
			</div>
			<div class="form-group">
				<label for="stok">Stok:</label>
				<input type="text" class="form-control" id="stok" placeholder="Masukkan Stok Produk" name="stok">
			</div>
			<button type="button" class="btn btn-primary" onclick="submitdata()">submit</button>
			<table class="table table-striped" id="tabelData">
				<tr>
					<td>kode produk</td>
					<td>nama produk</td>
					<td>harga produk</td>
					<td>stok produk</td>
					<td>gambar produk</td>
					<td>modify</td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		function submitdata() {
			document.getElementById('tabelData').insertRow(-1).innerHTML = `<tr>
					<td>`+ $("#kode_produk").val() + `</td>
					<td>`+ $("#nama_produk").val() + `</td>
					<td>`+ $("#harga_produk").val() + `</td>
					<td>`+ $("#stok").val() + `</td> 
					<td>`+ $("#url_produk").val() + `</td>
					
				</tr>`
				 $("#kode_produk").val("")
				 $("#nama_produk").val("")
				 $("#harga_produk").val("")
				 $("#stok").val("")
				 $("#url_produk").val("")
		
		}
		
	</script>

</body>

</html>
