    <nav class="navbar navbar-dark bg-dark" >
        <div class="container-fluid" >
            <nav class="navbar bg-body-tertiary d-flex justify-content-center align-items-center">
                <div class="container d-flex justify-content-center align-items-center" style="margin-right: 1330px;">
                    <a class="navbar-brand" href="#">

                    </strong>

                </div>

            <button class="btn btn-outline-white bg-white " type="button" onclick="location.href='keranjang.html'"><i

            <button class="btn btn-outline-white bg-white" type="button"
                onclick="location.href='index.html'">DATA</button>
            <button class="btn btn-outline-white bg-white" type="button" onclick="location.href='login.html'">
                login
            </button>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row">
            <!-- SideBar -->
            <div class="card bg-white col-3 min-vh-100 border-3" style="position: sticky; top: 0;">
                <div class="">
                    <select class="form-select bg-dark text-center text-white" style="margin-top: 10px;">
                        <option>take away</option>
                        <option>Cod</option>
                        <option>Makan di tempat</option>
                    </select>
                </div>
                <div class="mt-3">
                    <div class="card bg-dark text-center text-white">
                        <div class="card-body" style="padding-top: 10px;">
                            <button class="bg-dark text-white" type="button"
                                onclick="location.href = 'https://www.instagram.com/hansell.02/?hl=id'"
                                style="border-style: none;">
                                <i class="fa-solid fa-user"></i>
                                DANIEL HANSEL
                            </button>
                        </div>
                    </div>
                </div>

                <!-- List Menu di pilih / Keranjang -->
                <div class="overflow-auto" style="height: 400px; margin-top: 100px; flex-wrap: wrap;" id="list_keranjang"></div>
                <div class="card m-2 bg-dark border-5" style="color: aliceblue; border-radius: 10px;">
                    <div class="row">
                        <div class="col">
                            <h4>Sub Total:</h4>
                        </div>
                        <div class="col">
                            <h4>
                                <strong id="sub_total">Rp. 0</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Tax:</h4>
                        </div>
                        <div class="col">
                            <h4>
                                <strong id="tax_harga">Rp. 0</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>Total Harga:</h4>
                        </div>
                        <div class="col">
                            <h4>
                                <strong id="total_harga">Rp. 0</strong>
                            </h4>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-light top-100 col-4 bg-dark text-light" style="float: right;"
                        onclick="bayar()">Bayar</button>

                </div>
            </div>
            <!-- End Of Sidebar -->
            <!-- Menu -->

            <div class="col-9 p-3">
                <div class="row g-2" id="content_menu"></div>
            </div>
            <div class="col-9 p-3">
                <div class="row g-2" id="menu"></div>
            </div>
            <div class="col-9 p-3">
                <div class="row g-2" id="data-id">
                </div>
            </div>
